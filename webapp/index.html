<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="map"></div>





</body>
<!-- imports -->
<script src="helper_funcs.js"></script>
<script src="google_map.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_GBZGXULj5wjPBg-XFaCxHRePSHW5E9A&callback=initMap"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script src="firebase.js"></script>


<!-- main scripts to run -->
<script>
    // set time out due to asynchronous map definition
    
    var circle;
    var circle1;
    setTimeout(function(){




        // call api
        dbRef.on('value', function (snapshot) {
            // Delete old values if new values come
            if (circle != undefined){
                circle.setMap(null)

            }
            if (circle1 != undefined){ circle1.setMap(null) }
            var data = snapshot.val();

            var ub4Data = data.Sensor_UB4;
            var messData = data.Sensor_MESS;
    //    create new values
        console.log(ub4Data.center);
        
        circle = drawCircle(map,ub4Data.center,hslToHex(mapToRange(ub4Data.currentNoise, [0, 90], [120, 0]), 100, 50));
        circle1 = drawCircle(map,messData.center,hslToHex(mapToRange(messData.currentNoise, [0, 90], [120, 0]), 100, 50))
       

        })
    

        
    }, 500);





</script>


</html>
