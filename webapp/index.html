<!-- main scripts to run -->
<script>
    // set time out due to asynchronous map definition
    
    var circle;
    var circle1;
    setTimeout(function(){




        // call api
        dbRef.on('value', function (snapshot) {
            // Delete old values if new values come
            if (circle != undefined){
                circle.setMap(null)

            }
            if (circle1 != undefined){ circle1.setMap(null) }
            var data = snapshot.val();

            var ub4Data = data.Sensor_UB4;
            var messData = data.Sensor_MESS;
    //    create new values
        console.log(ub4Data.center);
        
        circle = drawCircle(map,ub4Data.center,hslToHex(mapToRange(ub4Data.currentNoise, [30, 90], [120, 0]), 100, 50));
        circle1 = drawCircle(map,messData.center,hslToHex(mapToRange(messData.currentNoise, [10, 80], [120, 0]), 100, 50))
       

        })
    

        
    }, 500);





</script>
